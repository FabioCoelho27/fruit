 <div class="class container">

      <a class="btn btn-primary" routerLink="/fruits/create">Adicionar Fruta</a>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Pre√ßo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allFruits">
        <th scope="row">{{item.id}}</th>

        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
